---
networks:
  net-proxy:
    name: net-proxy
    driver: bridge
    external: true
  net-internal:
    name: net-internal

services:
  dockersocket:
    restart: unless-stopped
    environment:
      - AUTH=0
      - BUILD=0
      - COMMIT=0
      - CONFIGS=0
      - CONTAINERS=1
      - DISABLE_IPV6=0
      - DISTRIBUTION=0
      - EVENTS=1
      - EXEC=0
      - IMAGES=0
      - INFO=1
      - NETWORKS=1
      - NODES=1
      - PING=1
      - POST=0
      - PLUGINS=0
      - SECRETS=0
      - SERVICES=0
      - SESSION=0
      - SWARM=0
      - SYSTEM=0
      - TASKS=0
      - VERSION=1
      - VOLUMES=0
    privileged: true
    read_only: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    tmpfs:
      - /run
    networks:
      - net-internal

  traefik:
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - ${CURDIR}/.data/traefik/ssl/:/etc/traefik/ssl/
      - ${CURDIR}/.logs/traefik/:/var/log/traefik/
    environment:
      - DOCKER_HOST=dockersocket
    ports:
      - target: 80
        published: ${TRAEFIK_HOST_HTTP_PORT:-80}
        protocol: tcp
        mode: host
      - target: 443
        published: ${TRAEFIK_HOST_HTTPS_PORT:-443}
        protocol: tcp
        mode: host
    networks:
      - net-internal
      - net-proxy
    depends_on:
      - dockersocket

  logger:
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - ${CURDIR}/.logs/traefik:/var/log/traefik
    networks:
      - net-internal
    depends_on:
      - traefik

