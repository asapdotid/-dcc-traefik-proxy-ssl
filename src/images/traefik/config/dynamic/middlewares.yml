http:
  middlewares:
    # A basic authentification middleware, to protect the Traefik dashboard to anyone except myself
    # Use with traefik.http.routers.myRouter.middlewares: "traefikBasicAuth@file"
    traefikBasicAuth:
      basicAuth:
        users:
          - "__TRAEFIK_BASIC_AUTH_USERNAME:__TRAEFIK_BASIC_AUTH_PASSWORD_HASH"

    # Recommended default middleware for most of the services
    # Use with traefik.http.routers.myRouter.middlewares: "default@file"
    # Equivalent of traefik.http.routers.myRouter.middlewares: "securityHeaders@file,gzip@file"
    default:
      chain:
        middlewares:
          - securityHeaders
          - corsHeaders
          - cacheHeaders
          - gzip

    securityHeaders:
      headers:
        customResponseHeaders:
          X-Robots-Tag: __TRAEFIK_HEADER_X_ROBOTS_TA
          server: ""
          X-Forwarded-Proto: https
        sslProxyHeaders:
          X-Forwarded-Proto: https
        referrerPolicy: __TRAEFIK_HEADER_REFERRER_POLICY
        hostsProxyHeaders:
          - X-Forwarded-Host
        customRequestHeaders:
          X-Forwarded-Proto: https
        contentTypeNosniff: true
        browserXssFilter: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsSeconds: 63072000
        stsPreload: true
        sslForceHost: true
        frameDeny: __TRAEFIK_HEADER_FRAME_DENY
        contentSecurityPolicy: __TRAEFIK_HEADER_CONTENT_SECURITY_POLICY
        permissionsPolicy: __TRAEFIK_HEADER_PERMISSION_POLICY

    corsHeaders:
      headers:
        accessControlAllowCredentials: true
        accessControlAllowHeaders:
          - Origin
          - Authorization
          - Content-Type
        accessControlAllowMethods:
          - OPTION
          - GET
          - POST
          - PUT
          - PATCH
        accessControlAllowOriginList: "__TEAEFIK_HEADER_CORS_LIST"
        accessControlMaxAge: 100
        addVaryHeader: true

    cacheHeaders:
      headers:
        customResponseHeaders:
          Cache-Control: "no-cache, max-age=0"

    gzip:
      compress: {}
